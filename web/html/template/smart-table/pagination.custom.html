<nav ng-if="pages.length >= 2">
    <ul class="pagination">
        <li><a class="button first-page" ng-click="selectPage(1)">First</a></li>
        <li><a class="button previous-page" ng-click="selectPage(currentPage - 1)">&lt;</a></li>
        <li><a>
            <page-select></page-select>
            of {{ numPages }}</a></li>
        <li><a class="button next-page" ng-click="selectPage(currentPage + 1)">&gt;</a></li>
        <li><a class="button last-page" ng-click="selectPage(numPages)">Last</a></li>
    </ul>
</nav>
